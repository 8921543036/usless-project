<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Chatbot with OpenAI GPT</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; display: flex; flex-direction: column; }
  .message { margin: 5px 0; padding: 8px; border-radius: 5px; max-width: 80%; }
  .user { background-color: #7c4dff; color: white; align-self: flex-end; }
  .bot { background-color: #eee; color: black; align-self: flex-start; }
  #inputArea { margin-top: 10px; display: flex; }
  #inputArea input { flex: 1; padding: 10px; font-size: 16px; }
  #inputArea button { padding: 10px; font-size: 16px; }
</style>
</head>
<body>

<h2>Simple Chatbot</h2>
<div id="chat"></div>

<div id="inputArea">
  <input type="text" id="userInput" placeholder="Ask something..." />
  <button id="sendBtn">Send</button>
</div>

<script>
  const chat = document.getElementById('chat');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  const OPENAI_API_KEY = "YOUR_OPENAI_API_KEY_HERE"; // Put your API key here

  function appendMessage(text, sender) {
    const msg = document.createElement('div');
    msg.className = 'message ' + (sender === 'user' ? 'user' : 'bot');
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  async function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;
    appendMessage(text, 'user');
    userInput.value = '';
    appendMessage('Typing...', 'bot');

    try {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${OPENAI_API_KEY}`
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [
            { role: "system", content: "You are a helpful assistant." },
            { role: "user", content: text }
          ],
          max_tokens: 150,
          temperature: 0.7
        }),
      });

      const data = await response.json();

      // Remove "Typing..."
      const typingElem = [...chat.children].find(el => el.textContent === "Typing...");
      if (typingElem) chat.removeChild(typingElem);

      if (data.choices && data.choices.length > 0) {
        appendMessage(data.choices[0].message.content.trim(), 'bot');
      } else {
        appendMessage("Sorry, I didn't understand that.", 'bot');
      }
    } catch (error) {
      console.error(error);
      appendMessage("Error communicating with API.", 'bot');
    }
  }

  sendBtn.addEventListener('click', sendMessage);
  userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage();
  });
</script>

</body>
</html>
